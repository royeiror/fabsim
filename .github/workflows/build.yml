name: Build Windows GUI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build --config Release

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: fabsim_gui
        path: build/Release/fabsim_gui.exe
