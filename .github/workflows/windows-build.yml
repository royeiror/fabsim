name: Build Fabsim (Windows, GUI Enabled)

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install MSVC + CMake + Ninja
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: latest

    - name: Install Git (ensures git available in PATH)
      uses: actions/setup-python@v5

    - name: Configure (Windows, GUI enabled)
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DBUILD_GUI=ON

    - name: Build (Release)
      run: |
        cmake --build build --config Release
